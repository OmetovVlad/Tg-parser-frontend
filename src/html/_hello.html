<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12">
            <div class="text_block">
                <img src="@img/24.svg" alt="" class="sticker">
                <h3>Приветсвуем тебя!</h3>
                <p>Наш сервис поможет тебе автоматизировать<br>ведение телеграмм каналов.</p>
                <!-- <p>Настройка сервиса займет всего пару минут!</p> -->
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 form">
            <h3>Войти</h3>
            <form action="" method="POST">

                <div class="input_group">
                    <div class="input">
                        <span class="label">E-mail</span>
                        <input type="text" name="mail" placeholder="E-mail" autocomplete="new-mail">
                    </div>

                    <div class="input">
                        <span class="label">Пароль</span>
                        <input type="password" name="re_password" placeholder="Пароль" minlength="6" autocomplete="new-password">
                    </div>
                </div>

                <div class="input input_button">
                    <input type="submit" value="Войти">
                </div>

                <div class="input input_button">
                    <a href="#">Забыл пароль?</a>
                </div>
            </form>
        </div>

        <div class="col-12 col-md-6 col-lg-4 form">
            <h3>Зарегистрироваться</h3>
            <form action="" method="POST">
                <div class="input">
                    <span class="label">E-mail</span>
                    <input type="text" name="mail" placeholder="E-mail" autocomplete="off">
                </div>

                <div class="input_group">
                    <div class="input">
                        <span class="label">Пароль</span>
                        <input type="password" name="password" placeholder="Пароль" minlength="6" autocomplete="new-mail">
                    </div>

                    <div class="input">
                        <span class="label">Пароль</span>
                        <input type="password" name="re_password" placeholder="Повторите пароль" minlength="6" autocomplete="new-password">
                    </div>
                </div>

                <div class="input">
                    <span class="label">Telegram</span>
                    <input type="text" name="tg" placeholder="@username" autocomplete="new-password">
                </div>

                <div class="input input_button">
                    <input type="submit" value="Зарегистрироваться">
                </div>
            </form>
        </div>

    </div>
</div>
