<div class="container">
    <div class="row justify-content-center">

        <div class="col-12 col-md-6 col-lg-4 form">
            <div class="text_block">
                <img src="@img/26.svg" alt="" class="sticker">
            </div>

            <h3>Мой профиль</h3>
            <form action="" method="POST">
                <div class="input">
                    <span class="label">E-mail</span>
                    <input type="text" name="mail" placeholder="E-mail" autocomplete="off">
                </div>

                <div class="input_group">
                    <div class="input">
                        <span class="label">Пароль</span>
                        <input type="password" name="password" placeholder="Пароль" minlength="6" autocomplete="new-mail">
                    </div>

                    <div class="input">
                        <span class="label">Пароль</span>
                        <input type="password" name="re_password" placeholder="Повторите пароль" minlength="6" autocomplete="new-password">
                    </div>
                </div>
                <span class="desc">Заполни эти поля, если хочешь обновить пароль</span>

                <div class="input">
                    <span class="label">Telegram</span>
                    <input type="text" name="tg" placeholder="@username" autocomplete="new-password">
                </div>

                <div class="input input_button">
                    <input type="submit" value="Сохранить изменения">
                </div>
            </form>
        </div>

    </div>
</div>
